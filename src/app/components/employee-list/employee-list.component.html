<div class="row">
  <div class="col-md-12">
    <div style="text-align: center" *ngIf="showLoader">
        <img src="../../../assets/img/loader.gif" style="width: 50px;" />
        <br>
        Loading Employees!
    </div>
    <br>
    <!-- https://www.npmjs.com/package/angular-6-datatable -->
    <table *ngIf="employeeList.length > 0 && !showLoader" class="table table-striped" [mfData]="employeeList" #mf="mfDataTable" [mfRowsOnPage]="10">
      <thead>
      <tr>
          <th style="width: 10%">
              <mfDefaultSorter by="id">ID</mfDefaultSorter>
          </th>
          <th style="width: 25%">
              <mfDefaultSorter by="employee_name">Name</mfDefaultSorter>
          </th>
          <th style="width: 10%">
              <mfDefaultSorter by="employee_age">Age</mfDefaultSorter>
          </th>
          <th style="width: 15%">
              <mfDefaultSorter by="employee_salary">Salary</mfDefaultSorter>
          </th>
          <th style="width: 20%">
              <mfDefaultSorter by="profile_image">Photo</mfDefaultSorter>
          </th>
          <th style="width: 20%">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
          <th scope="row"> {{ item.id }}</th>
          <td>{{ item.employee_name }}</td>
          <td class="text-right">{{ item.employee_age }}</td>
          <td class="text-right">{{ item.employee_salary }}</td>
          <td>{{ item.profile_image }}</td>
          <td>
              <a href="javascript:void(0)" (click)="deleteEmp(item.id)" title="Delete"><img src="../../../assets/img/delete.png" /></a> &nbsp;&nbsp;
              <a href="javascript:void(0)" (click)="updateEmp(item)" title="Edit"><img src="../../../assets/img/edit.png" /></a>
            </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="6">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>

  </div>
</div>
